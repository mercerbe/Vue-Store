<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="referrer" content="never" />
    <title>Gif Store</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="public/style.css">
</head>

<body>
    <div id="app">
        <div class="header">
            <h1>Gif Store</h1>
            <form action="" class="searchbar" v-on:submit.prevent="submitSearch">
                <input type="text" placeholder="Search for Gifs" required v-model="search" />
                <input type="submit" class="btn" value="search" />
            </form>
        </div>
        <div class="main">
            <div class="products">
                <div v-for="product in products" :key="product.id" class="product">
                    <h4 class="product-title">{{product.title}}</h4>
                    <button @click="addToCart(product)" class="add-to-cart btn">Add To Cart</button>
                </div>
            </div>
            <div class="cart">
                <h2>Shopping Cart</h2>
                <ul>
                    <li v-for="product in cart">
                        <div class="item-title">{{product.title}}</div>
                        <span class="item-qty">{{product.price | currency}} x {{product.qty}}</span>
                        <button class="btn" @click="inc(product)">+</button>
                        <button class="btn" @click="dec(product)">-</button>
                    </li>
                </ul>
                <div v-if="cart.length">
                    <hr>
                    <div class="cart-total">Total: {{ total | currency }}</div>
                </div>
                <div v-else class="empty-cart">
                    No items in the cart.
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/reload/reload.js"></script>
    <script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript" src="public/script.js"></script>
</body>

</html>
